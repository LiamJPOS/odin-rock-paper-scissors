<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet", href="style.css">
    </head>

    <body>
        <header>
            <div class="header__score">
                <p id="score">The score dayo</p>
            </div>
            <div class="header__logo">RPS_logo</div>
            <div class="header__settings">The settings dayo</div>
        </header>
        <main id="main">
            <div class="cards" id="cards">
                <div class="cards__card-container user-container" id="user-container">
                    
                </div>
                <div class="cards__card-container computer-container" id="computer-container">
                    
                </div>
            </div>

            <div class="buttons" id="user-buttons">
                <button class="buttons__rock btn" id="btn-rock">ROCK</button>
                <button class="buttons__paper btn" id="btn-paper">PAPER</button>
                <button class="buttons__scissors btn" id="btn-scissors">SCISSORS</button>
            </div>
            <!-- <p class="game-over-message">You win dayo &#128049</p> -->
        </main>

        <footer>
            <p class="footer__log" id="log">Select an option</p>
        </footer>

    </body>
</html>
