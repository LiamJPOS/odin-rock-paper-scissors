<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet", href="style.css">
    </head>

    <body>
        <header>
            <div class="header__score">
                <p id="score">The score dayo</p>
            </div>
            <img src="Images/rps.png" alt="rock paper scissors logo" width="50" height="50">
            <div class="header__settings">The settings dayo</div>
        </header>
        <main id="main">
            <div class="cards" id="cards">
                <div class="cards__card-container user-container" id="user-container">
                    <img src="Images/rock.jpg" class="cards__image" id="user-rock">
                    <img src="Images/paper.jpg" class="cards__image" id="user-paper">
                    <img src="Images/scissors.jpg" class="cards__image" id="user-scissors">
                    <div class="cards__img-holder"></div>
                    <div class="cards__title" id="user-title">You</div>
                </div>
                <div class="cards__card-container computer-container" id="computer-container">
                    <img src="Images/rock.jpg" class="cards__image" id="computer-rock">
                    <img src="Images/paper.jpg" class="cards__image" id="computer-paper">
                    <img src="Images/scissors.jpg" class="cards__image" id="computer-scissors">
                    <div class="cards__img-holder"></div>
                    <div class="cards__title" id="computer-title">Computer</div>
                </div>
            </div>

            <div class="buttons" id="user-buttons">
                <button class="buttons__rock btn" id="btn-rock">ROCK</button>
                <button class="buttons__paper btn" id="btn-paper">PAPER</button>
                <button class="buttons__scissors btn" id="btn-scissors">SCISSORS</button>
            </div>
            <!-- <p class="game-over-message">You win dayo &#128049</p> -->
        </main>

        <footer>
            <p class="footer__log" id="log">Select an option</p>
        </footer>

    </body>
</html>
